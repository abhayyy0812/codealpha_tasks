<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Image Gallery</h1>
  <div class="gallery">
    <img src="https://picsum.photos/id/1011/400/300" alt="Image 1">
    <img src="images/pic2.jpg" alt="image 2">
    <img src="images/pic10.jpg" alt="image 3">
     <img src="images/pic4.jpg" alt="image 4">
      <img src="images/pic8.jpg" alt="image 5">
       <img src="images/pic9.jpg" alt="image 6">
        <img src="images/pic7.jpg" alt="image 7">
         <img src="images/pic3.jpg" alt="image 8">
          <img src="images/pic12.jpg" alt="image 9">
    <img src="https://picsum.photos/id/1015/400/300" alt="Image 10">
    <img src="https://picsum.photos/id/1016/400/300" alt="Image 11">
    <img src="https://picsum.photos/id/1018/400/300" alt="Image 12">
    <img src="https://picsum.photos/id/1024/400/300" alt="Image 13">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Lightbox Image">
    <div class="nav">
      <span id="prev">&#10094;</span>
      <span id="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
